<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Quiz App | CodingNepal</title>
    <link rel="stylesheet" href="marnie.css">
    <link rel="stylesheet" href="marnie.css"/>
</head>
<body>
   
    <div class="start_btn"><button>Start Quiz</button></div>
 
    <div class="info_box">
        <div class="info-title"><span>Regels</span></div>
        <div class="info-list">
            <div class="info">1. Je hebt allen <span>15 sec</span> voor elke vraag.</div>
            <div class="info">2. Je kan je antwoord niet wijzigen.</div>
            <div class="info">3. Je moet de quiz afmaken.</div>
            <div class="info">4. Je punten zie je aan het eind.</div>   
        </div>
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Continue</button>
        </div>
    </div>
    
    <div class="quiz_box">
        <header>
            <div class="title">Awesome Quiz Application</div>
            <div class="timer">
                <div class="time_left_txt">Tijd over</div>
                <div class="timer_sec">15</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
              
            </div>
            <div class="option_list">
            </div>
        </section>
        <footer>
            <div class="total_que">
            </div>
            <button class="next_btn">Volgende</button>
        </footer>
    </div>

    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">Je hebt alle vragen beantwoordt!</div>
        <div class="score_text">
        </div>
        <div class="buttons">
            <button class="restart">Opnieuw spelen</button>
            <button class="quit">Quit Quiz</button>
        </div>
    </div>
    <script src="marnie.js"></script>
    <script src="marnie.js"></script>
</body>
</html>
